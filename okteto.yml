name: ruby-getting-started
build:
  ruby-getting-started:
    context: .
    dockerfile: Dockerfile
deploy:
  - kubectl apply -f k8s.yml
dev:
  hello-world:
    image: okteto/hello-world:ruby-dev
    command: ruby ./app.rb
    workdir: /opt/app/
    sync:
      - .:/opt/app/
    forward:
      - 1234:1234
      - 8080:8080

